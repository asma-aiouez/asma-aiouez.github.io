<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="./js/app2.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>MUM Market Dome Market</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MUM Market Dome Market ::: SRM System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Suppliers</a>
          </li>
          
         
          
        </ul>
        <div class="d-flex">
          <div id="hello">Hello!</div>
          <button class="btn btn-light" type="submit">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3>New Product Form</h3>
    <form>
      <div class="row">
        <div class="col">
          <label for="exampleInputEmail1">Product Number</label>
          <input type="text" class="form-control" id="productNumber">
        </div>
        <div class="col">
          <label>Quantity in store</label>
          <input type="number" min="0" class="form-control" placeholder="0" id="quantity">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col">
          <label>Supplier:</label>
          <select id="supplier" class="form-control">
            <option>First Supplier</option>
            <option>Second Supplier</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Unit Price</label>
          <input type="text" class="form-control" placeholder="0.0" id="unitPrice">
        </div>
        <div class="col">
          <label>Date supplied</label>
          <input class="form-control" placeholder="yyyy-mm-dd" type="date" id="date">
          <small id="emailHelp" class="form-text text-muted">Enter a valid Date.</small>
        </div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-7 d-flex flex-row-reverse">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn reset rounded">Reset</button> 
            <button type="button" class="btn cancel rounded">Cancel</button>
            <button type="button" class="btn add rounded" id="addProduct">Add Product</button>
          </div>
        </div>
        
      </div>
      
      
    </form>
  </div>
  
  
</body>
</html>
