<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Web Form</title>
    <style>
        body{
          margin: 0px;
          padding: 0px;
        }
        .container{
          margin: 20px;
        }

    </style>
    <script defer src="./js/app1.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" minlength="10" pattern="(?=.{4,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*" title="Passowrd needs to have at least one lowercase letter, one uppercase letter and a digit.">
      </div>
      <div class="form-group">
        <label for="exampleInputUrl">Web Site</label>
        <input type="url" class="form-control" id="url" placeholder="url" pattern="https?://.+" title="URL must start with https:// or http://">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
    </form>
  </div>
    
</body>
</html>
